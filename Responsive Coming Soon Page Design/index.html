<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Timer-Alarms-Countdowns">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Timer-Alarms-Countdowns | Responsive Coming Soon Page Design</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <div class="wrapper">
    <div class="title">
      Nuestro sitio web estará disponible <span>Próximamente</span>, ¡síguenos para recibir actualizaciones!
    </div>
    <form action="#" class="form">
       <div class="email-field">
          <input type="email" placeholder="Introduce tu Email" required>
          <button type="submit">Suscribirme</button>
       </div>
    </form>
    <div class="count-down">
       <div class="timer day">
          <div class="count">
             <div class="numb">
                00
             </div>
             <div class="text">
                Días
             </div>
          </div>
       </div>
       <div class="clone">
          :
       </div>
       <div class="timer hour">
          <div class="count">
             <div class="numb">
                00
             </div>
             <div class="text">
                Horas
             </div>
          </div>
       </div>
       <div class="clone">
          :
       </div>
       <div class="timer min">
          <div class="count">
             <div class="numb">
                00
             </div>
             <div class="text">
                Minutos
             </div>
          </div>
       </div>
       <div class="clone">
          :
       </div>
       <div class="timer sec">
          <div class="count">
             <div class="numb">
                00
             </div>
             <div class="text">
                Segundos
             </div>
          </div>
       </div>
    </div>
 </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
